              <script>
                var chartDom = document.getElementById("portfolio");
                var myChart = echarts.init(chartDom)
                var option;
                $.getJSON("data/AI_Pedagogies.json", function(graph){
                    option = {
                        tooltip:{},
                       
                        series:[
                            {
                                name:"AI Use and Application",
                                type:"sankey",
                                layout:"none",
                                left: 10.0,
                                // top: 200.0,
                                right: 250.0,
                                bottom: 25.0,
                                data: graph.nodes,
                                links:graph.links,
                                // orient: 'vertical',        
                                roam:true,
                                labelLayout:{
                                    hideOverlap:true
                                },
                                // scaleLimit:{
                                //     min:0.4,
                                //     max:2
                                // },
                                lineStyle:{
                                    color:"source",
                                    // curveness:0.3,
                                    normal: {
                                        width: 0.01,  // Thickness of the lines
                                        curveness: 0.5,  // The curvature of the lines (optional)
                                        color: 'source',  // Color based on the source node (optional)
                                        opacity: 0.6      // Opacity of the lines (optional)
                                    }
                                },
                                label: {
                                    color: 'rgba(255,255,255,0.7)',
                                    fontFamily: 'Times New Roman',
                                    fontWeight: "bold",
                                    fontSize: 16,
                                    // rotate:90,
                                    position:"right",
                                    align:"bottom"
                                }
                            }
                        ]
                    };  
                    myChart.setOption(option)
                });
              </script>
